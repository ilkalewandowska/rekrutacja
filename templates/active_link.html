<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/css/styles.css" rel="stylesheet">
	<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../assets/plugins/bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../assets/plugins/selectize-master/dist/css/selectize.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
        <h1 class="text-center">active link</h1>
		<div class="row">
			<div class="col-md-6 col-left">
				<h3 class="text-center">driver</h3>
				<div class="row">
					<div class="col-xs-6 flexbox">
						<div class="center-block">
							<img id="user_av" src="../assets/images/user/avatar.jpg" width="130px" alt="Image not found" onError="this.onerror=null;this.src='../assets/images/avatar.jpg'" />
						</div>
					</div>
					<div class="col-xs-6 flexbox">
						<div class="center-block">
							<label>license no</label>
							<p><span>J741</span></p>
							<label>name</label>
							<p><span>John Snow</span></p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 flexbox">
						<div class="center-block">
							<label>license status</label>
							<p><span>active</span></p>
							<label>area</label>
							<p><span>Dublin</span></p>
						</div>
					</div>
					<div class="col-xs-6 flexbox">
						<div class="center-block">
							<label>expiry date</label>
							<p><span>22/7/2024</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-right">
				<h3 class="text-center">vehicle</h3>
				<div class="col-xs-6 flexbox">
					<div class="center-block">
					<label>license no</label>
					<p><span>T12345</span></p>
					<label>registration no</label>
					<p><span>123D123</span></p>
					<label>make</label>
					<p><span>MERCECDS</span></p>
					</div>
				</div>
				<div class="col-xs-6 flexbox">
					<div class="center-block">
					<label>model</label>
					<p><span>E-Class</span></p>
					<label>license status</label>
					<p><span>active</span></p>
					<label>expiry date</label>
					<p><span>22/7/2024</span></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-down flexbox">
				<i class="fa fa-link purple-link" class="center-block" aria-hidden="true"></i>
			</div>
			<div class="col-xs-12">
				<h3 class="text-center">link</h3>
				<div class="col-md-5 flexbox">
					<div class="center-block">
						<span>valid from:</span>
						<p><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;21/04/2015</p>
						<p><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;20:00</p>
					</div>
				</div>
				<div class="col-md-2 flexbox">
					<i class="fa fa-long-arrow-right center-block" aria-hidden="true"></i>
				</div>
				<div class="col-md-5 flexbox">
					<div class="center-block">
						<span>valid from:</span>
						<p><span><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;21/04/2015</p>
						<p><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;20:00</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
		</br>
		</br>
			<div class="col-xs-6"><button class="btn-warning btn-lg center-block" type="button" onclick="location.href='edit_link.html'"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;edit link</button></div>
			<div class="col-xs-6"><button class="btn-danger btn-lg center-block" type="button" onclick="conf()"><i class="fa fa-chain-broken" aria-hidden="true"></i></i>&nbsp;&nbsp;break link</button></div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../assets/plugins/moment-develop/moment.js"></script>
	<script type="text/javascript" src="../assets/plugins/bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../assets/plugins/selectize-master/dist/js/selectize.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker6').datetimepicker();
			$('#datetimepicker7').datetimepicker({
				useCurrent: false //Important! See issue #1075
			});
			$("#datetimepicker6").on("dp.change", function (e) {
				$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
			});
			$("#datetimepicker7").on("dp.change", function (e) {
				$('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
			});
		});
	</script>
	<script>
			function confirm() {
			 confirm("Are you sure?");
		}
	</script>
	
  </body>
</html>
