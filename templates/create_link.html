<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../assets/plugins/bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/plugins/selectize-master/dist/css/selectize.css">
	<link rel="stylesheet" type="text/css" href="../assets/plugins/selectize-master/dist/css/selectize.bootstrap3.css">
	<link href="../assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
	<form role="form">
			<div class="container">
			<h1 class="text-center">new link</h1>
				<div class="col-md-6 col-left">
					<h3 class="row text-center">driver</h3>
					<div class="row">
						<div class="col-xs-6 form-group">
							<div class="center-block">
								<img id="user_av" src="../assets/images/avatar.jpg" width="130px" alt="Image not found" />
								<input id="upload-av" type="file" class="file" data-preview-file-type="image" />
							</div>
						</div>
						<div class="col-xs-6 form-group">
							<div class="center-block">
								<label>license no</label>
								<input type="text" class="file"/>
								
								<label>license status</label>
								<select class="selectpicker">
								  <option>valid</option>
								  <option>expired</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 form-group">
							<div class="center-block">
								<label>name</label>
								<input type="name" class="file"/>
								
								<div class="control-group">
									<label for="select-city" >area</label>
									<select id="select-city" placeholder="Pick an area...">
										<option value="" class="option">Pick an area...</option>
										<option value="1" class="option">Dublin</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-6 form-group">
							<div class="center-block">
								<label for="datetimepicker1">expiry date</label>
								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</span>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div class="col-md-6 col-right">
					<h3 class="text-center">vehicle</h3>
					<div class="col-xs-6 form-group">
						<div class="center-block">
							<label>license no</label>
							<input type="text" class="file"/>
							<label for="select-cars-make">Make:</label>
							<select name="car-makes" id="car-makes" placeholder="Pick a make...">
								<option value="0" class="option" hidden>Pick a make...</option>
								<option value="alfa-romeo" class="option">Alfa Romeo</option>
								<option value="aston-martin" class="option">Aston Martin</option>
								<option value="audi" class="option">Audi</option>
								<option value="bentley" class="option">Bentley</option>
								<option value="bmw" class="option">BMW</option>
								<option value="bugatti" class="option">Bugatti</option>
								<option value="cadillac" class="option">Cadillac</option>
								<option value="chevrolet" class="option">Chevrolet</option>
								<option value="chrysler" class="option">Chrysler</option>
							</select>
						</div>
					</div>
				
					<div class="col-xs-6 form-group">
						<div class="center-block">
							<label>license status</label>
							<select class="selectpicker">
							  <option>valid</option>
							  <option>expired</option>
							</select>
							<label for="car-models">Model:</label>
							<select name="car-models" id="car-models" placeholder="Pick a model..." >
								<option value="0" class="option" hidden>Pick a model...</option>
								<option value="alfa-romeo" class="option">Brera</option>
								<option value="alfa-romeo" class="option">Giulia</option>
								<option value="alfa-romeo" class="option">Giulietta</option>
								<option value="alfa-romeo" class="option">Sportwagon</option>
								<option value="alfa-romeo" class="option">Pozostałe</option>
								<option value="aston-martin" class="option">DB7</option>
								<option value="aston-martin" class="option">DB9</option>
								<option value="aston-martin" class="option">DBS</option>
								<option value="aston-martin"  class="option">Pozostałe</option>
								<option value="audi"  class="option">A1</option>
								<option value="audi"  class="option">A2</option>
								<option value="audi"  class="option">A3</option>
								<option value="audi"  class="option">Pozostałe</option>
							</select>
						</div>
					</div>
					
					<div class="col-xs-6 form-group">
						<div class="center-block">
							<label>registration no</label>
							<input type="text" class="file"/>
						</div>
					</div>
					
					<div class="col-xs-6 form-group">
						<div class="center-block">
							<label for="datetimepicker2">expiry date</label>
							<div class='input-group date' id='datetimepicker2'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</span>
							</div>					
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="col-xs-12 col-down flexbox">
					<i class="fa fa-link purple-link" class="center-block" aria-hidden="true"></i>
				</div>
				<div class="col-xs-12">
					<h3 class="text-center">link</h3>
					<div class="col-md-5 form-group flexbox">
						<div class="center-block">
							<span>valid from:</span>
							<div class='input-group date' id='datetimepicker6'>
								<input type='text' class="form-control"/>
								<span class="input-group-addon">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</span>
							</div>
							<div class="checkbox">
								<label><input type="checkbox"><span>now</span></label>
						    </div>
						</div>
					</div>
					<div class="col-md-2 flexbox">
						<i class="fa fa-long-arrow-right center-block" aria-hidden="true"></i>
					</div>
					<div class="col-md-5 form-group flexbox">
						<div class="center-block">
							<span>valid to:</span>
							<div class='input-group date' id='datetimepicker7'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</span>
							</div>
							<div class="checkbox">
									<label><input type="checkbox"><span>no end time<span></label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
			</br>
				<div class="col-xs-6"><button class="btn-default btn-lg center-block" type="button" onclick="conf()""><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;&nbsp;cancel</button></div>
				<div class="col-xs-6"><button class="btn-success btn-lg center-block" type="button" onclick="getPage1()"><i class="fa fa-check" aria-hidden="true"></i></i>&nbsp;&nbsp;save link</button></div>
			</div>

	</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../assets/plugins/moment-develop/moment.js"></script>
	<script type="text/javascript" src="../assets/plugins/bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../assets/plugins/selectize-master/dist/js/standalone/selectize.js"></script>
	<script>

			$('#car-makes').change(function(){
				$('#car-models option[value!="'+$(this).val()+'"]').hide()
			});

	</script>
	<script type="text/javascript">
		 $(function () {
                $('#datetimepicker1').datetimepicker();
				$('#datetimepicker2').datetimepicker();
        });
		$(function () {
			$('#datetimepicker6').datetimepicker();
			$('#datetimepicker7').datetimepicker({
				useCurrent: false //Important! See issue #1075
			});
			$("#datetimepicker6").on("dp.change", function (e) {
				$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
			});
			$("#datetimepicker7").on("dp.change", function (e) {
				$('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
			});
		});

		$('#select-city').selectize({
			create: true,
			sortField: 'text',
			persist: true,
			openOnFocus: true,
		});
		
	</script>

	<script>
			function conf() {
			 confirm("Are you sure?");
		}
		</script>

	
  </body>
</html>
